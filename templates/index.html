<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fake News Detection</h2>
        <form action="/predict" method="post">
            <textarea name="news_text" placeholder="Enter news text here..." required></textarea>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
